<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Notio Notes</title>
</head>
<body>
    <div class="desktopContainer">
        <div class="sidebar">
            <div class="sidebarItemContainer">
                <div class="notioLogo">
                    <img src="./images/Logo.svg" alt="">
                </div>
                <div class="sidebarItems">

                <div class="Dashboard">
                    <span>
                        <img src="./images/Widget_alt.svg" alt="">
                    </span>
                    <span><a href="/Desktop7.html">Dashboard</a></span>
                </div>
                <div class="Articles">
                    <span>
                        <img src="./images/notebook_fill.svg" alt="">
                    </span>
                    <span>Articles</span>
                </div>
                <div class="Notes">
                    <span>
                        <img src="./images/Folder_alt_fill.svg" alt="">
                    </span>
                    <span>
                        <a href="./Notes.html">Notes</a>
                    </span>
                </div>
                <div class="Profile">
                    <span>
                        <img src="./images/User_box_fill.svg" alt="">
                    </span>
                    <span>
                        <a href="/SignUp.html">Profile</a>
                    </span>
                </div>
                <div class="Payouts">
                    <span>
                        <img src="./images/Money_fill.svg" alt="">
                    </span>
                    <span>Payouts</span>
                </div>

                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="dashboardHeaderTitle">
                <span>
                    Notes
                </span>
                <p>Welcome back Abhishek</p>
            </div>
            <div class="notesContainer">
                <div class="searchNotes">
                    <span><img src="./images/Search_alt_fill.svg" alt=""></span>
                    <input type="search">
                </div>

                <table>
                    <thead>
                        <th>Name</th>
                        <th>Creator</th>
                        <th>Views</th>
                        <th>Flags</th>
                        <th>Actions</th>
                        <th>View</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>VLSI Technology</td>
                            <td>Monkey D Luffy</td>
                            <td>45 K</td>
                            <td>10</td>
                            <td>
                                <span>
                                   <img src="./images/Subtract.svg" alt="">
                                </span>
                                <span>
                                   <img src="./images/Subtract2.svg" alt="">
                                </span>
                            </td>
                            <td>
                                <span>View</span>
                            </td>
                        </tr>
                        <tr>
                            <td>VLSI Technology</td>
                            <td>Monkey D Luffy</td>
                            <td>45 K</td>
                            <td>10</td>
                            <td>
                                <span>
                                   <img src="./images/Subtract.svg" alt="">
                                </span>
                                <span>
                                   <img src="./images/Subtract2.svg" alt="">
                                </span>
                            </td>
                            <td>
                                <span>View</span>
                            </td>
                        </tr>
                        <tr>
                            <td>VLSI Technology</td>
                            <td>Monkey D Luffy</td>
                            <td>45 K</td>
                            <td>10</td>
                            <td>
                                <span>
                                   <img src="./images/Subtract.svg" alt="">
                                </span>
                                <span>
                                   <img src="./images/Subtract2.svg" alt="">
                                </span>
                            </td>
                            <td>
                                <span>View</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
