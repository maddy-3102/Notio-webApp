<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notio</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="NotioSignUp">
        <div class="frame1">
            <div class="logoContainer">
                <span>
                    <img src="./images//NotioLogo.svg" alt="">
                </span>
                <span class="notioTxt">NOTIO</span>
            </div>
            <div class="loginSignupContainer">
                <div class="login">Log In</div>
                <div class="signUp">Sign Up</div>
            </div>
            <div class="inputContainers">
               <div class="email-password">
                   <span>Email Address</span>
                   <div class="email-passwordInput">
                       <span>
                           <img src="./images/mail.svg" alt="">
                       </span>
                       <input type="email">
                   </div>
               </div>
               <div class="email-password">
                 <span>Password</span>
                 <div class="email-passwordInput">
                     <span>
                         <img src="./images/lock-on.svg" alt="">
                     </span>
                     <input type="password">
                 </div>
                </div>
                <span>Forgot Password</span>
                <div class="loginBtn">
                    <button class="login">
                        Log In
                    </button>
                </div>
            </div>
            <div class="copyright">
                &copy Notio 2023-2024 All Rights Reserved
            </div>
        </div>
        <div class="frame2">
        </div>
    </div>
</body>
</html>
